<!DOCTYPE html>
<html>
<head>
    <title>Computed Properties - Daengweb</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
​
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="dw" class="container">
        <h1>Siswa yang memiliki nilai diatas 25 Sebanyak = ({{ tertinggi.length }} Orang)</h1>
        <ul class="list-group">
            <li v-for="siswa in siswas" class="list-group-item" >
                {{ siswa.nama }} Belajar "{{ siswa.matkul }}"
                dan mendapatkan nilai {{ siswa.nilai }}.
            </li>
        </ul>
    </div>
​
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#dw',
            data: {
                siswas: [
                    {
                        matkul: "VueJS",
                        nama: "Anugrah Sandi",
                        nilai: 28
                    },
                    {
                        matkul: "Matematika",
                        writer: "Asep",
                        nilai: 8
                    },
                    {
                        matkul: "Fisika",
                        writer: "Nuge",
                        nilai: 51
                    },
                    {
                        matkul: "Laravel",
                        writer: "Neng",
                        nilai: 74
                    },
                ]
            },
            computed: {
                tertinggi: function() {
                    return this.siswas.filter(function(item){
                        return item.nilai > 25;
                    });
                }
            }
        }); 
    </script>
</body>
</html>
